    {% include "components/sidebar.html" %}
    
    <div class="container">
        <div class="search-section">
            <div class="search-row">
                <div class="input-box">
                    <input required type="text" id="department" autocomplete="nope" class="input">
                    <label class="user-label">Bộ phận</label>
                    <div id="department-dropdown" class="dropdown-list"></div>
                </div>
            </div>
            <div class="search-row">
                <div class="input-box">
                    <input required type="text" id="station" autocomplete="nope" class="input">
                    <label class="user-label">Số máy</label>
                    <div id="station-dropdown" class="dropdown-list"></div>
                </div>
            </div>
            <div class="search-row">
                <div class="input-box">
                    <input required type="text" id="dateRange" autocomplete="nope" class="input" placeholder="Chọn ngày">

                    <!-- hidden inputs để JS dùng -->
                    <input type="hidden" id="fromDate">
                    <input type="hidden" id="toDate">
                </div>
            </div>
            <div class="search-row">
                <div class="input-wrapper">
                    <input placeholder="Tìm kiếm..." class="input" id="clientSearch" autocomplete="nope" type="text">
                    <button class="search-icon-btn" type="button"> 
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>
        </div>
                   
        <div class="table-container">
            <div class="table-scroll">
                <table>
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="table-footer hidden">
                <div class="row-count">Số dòng: <span id="rowCount">0</span></div>
                <button class="btn-export-excel" id="exportExcelBtn">
                    <div class="btn-export-excel-wrapper">
                        <div class="text">Xuất Excel</div>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">

                            </svg>
                        </span>
                    </div>
                </button>
            </div>
        </div>
    </div>
