<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Tem đầu vào mã MES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    {% include "components/sidebar.html" %}
    <canvas id="starfield"></canvas>
    <div class="container">
        <div class="search-section">
            <div class="search-row">
                <div class="input-box">
                    <input required type="text" id="department" autocomplete="nope" class="input">
                    <label class="user-label">Bộ phận</label>
                    <div id="department-dropdown" class="dropdown-list"></div>
                </div>
            </div>
            <div class="search-row">
                <div class="input-box">
                    <input required type="text" id="station" autocomplete="nope" class="input">
                    <label class="user-label">Số máy</label>
                    <div id="station-dropdown" class="dropdown-list"></div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-scroll">
                <table>
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="table-footer hidden">
                <div class="row-count">Số dòng: <span id="rowCount">0</span></div>
                <button class="btn-export-excel" id="exportExcelBtn">
                    <div class="btn-export-excel-wrapper">
                        <div class="text">Xuất Excel</div>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17"></path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="validate_scan_barcode">Kiểm tra tem đầu vào của mã MES</div>
    </div>
    
    <!-- Comparison Modal -->
    <div id="comparisonModal" class="comparison-modal">
        <div class="comparison-modal-content">
            <span class="comparison-close" onclick="closeComparisonModal()">&times;</span>
            <div class="comparison-title">Kiểm tra tem đầu vào của mã MES</div>
            <div id="comparisonContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/check_input_barcode_in_station.js') }}"></script>
</body>
</html>
